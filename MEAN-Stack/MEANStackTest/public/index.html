<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="myApp" ng-controller="mainController as app">

<ul >
    <li ng-repeat="product in app.products">
        {{product.name}}
    </li>
</ul>

<input type="text" ng-model="app.newProduct" />
<button ng-click="app.saveProduct(app.newProduct)">Save Product</button>

<script src="bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
