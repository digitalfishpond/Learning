<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="common-directives-1.js"></script>
    </head>
    
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Common Directives</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
                
                <div>
                    <label>What is your twitter handle?</label>
                    <input type="text" ng-model="handle" />        
                </div>       
                <hr />
                
                <!-- ng-if checks for a condition before showing the contained html. ng-hide / ng-show act in a similar way, but still leave the html accessible.-->
                <!-- ng-class loads a class depending on a condition. Note that ng-class's properties are contained in speech-marks AND curly braces and use JSON -->
                <div class="alert" ng-if="handle.length !== minChars" ng-class="{'alert-warning': handle.length < minChars , 'alert-danger': handle.length > minChars }">
                    <!-- these conditions can be nested (ng-if, ng-show, ng-hide) -->
                    <div ng-hide="handle.length >= minChars">
                        Your handle should be at least 5 characters long
                    </div>
                    <div ng-show="handle.length > minChars">
                        Your handle should contain no more than 5 characters
                    </div>
                    
                    
                </div>
                
                <h1>twitter.com/{{ handleToLower() }}</h1>
                
            </div>
            
		</div>

    </body>
</html>
